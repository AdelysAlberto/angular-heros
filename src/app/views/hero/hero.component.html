<h1 class="animated fadeIn">
	{{ hero.nombre | uppercase }}
	<small> ({{ hero.aparicion | date: "y" }})</small>
</h1>

<hr />

<div class="row animated fadeIn ">
	<div class="col-md-4">
		<img [src]="hero.images" [alt]="hero.nombre" class="img-fluid" />
		<br />
		<a [routerLink]="['/heros']" class="btn btn-outline-danger btn-block"
			>Back</a
		>
	</div>
	<div class="col-md-8">
		<h3>{{ hero.nombre }}</h3>
		<hr />
		<p>{{ hero.bio }}</p>
		<div>
			<img
				[src]="
					hero.casa === 'DC'
						? 'assets/images/logo-dc.jpg'
						: 'assets/images/logo-marvel.jpg'
				"
				[alt]="hero.casa"
				class="img-fluid img-logo"
			/>
		</div>
	</div>
</div>
