<h1>
	Buscando a: <small>{{ terms }}</small>
</h1>

<div class="row animated fadeIn" *ngIf="!heros.length">
	<div class="col-md-12">
		<div class="alert alert-danger">
			No se encontraron resultados
		</div>
	</div>
</div>
<div class="card-columns">
	<app-hero-card
		*ngFor="let hero of heros"
		[hero]="hero"
		[index]="hero.idx"
		(heroSelected)="showHero($event)"
	>
	</app-hero-card>
</div>
