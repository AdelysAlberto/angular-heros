<h1>
	Buscando a: <small>{{ terms }}</small>
</h1>
<div class="card-columns">
	<div class="card" *ngFor="let hero of heros; let i = index">
		<img
			class="card-img-top img-fluid"
			[src]="hero.images"
			[alt]="hero.images"
		/>
		<div class="card-body">
			<h4 class="card-title">{{ hero.nombre }}</h4>
			<p class="card-text">{{ hero.bio }}</p>
			<p class="card-text">
				<small>{{ hero.aparicion }}</small>
			</p>
			<button
				(click)="showHero(i)"
				class="btn btn-outline-primary btn-block"
				type="button"
			>
				ver mas
			</button>
			<!-- <a [routerLink]="['/hero', i]" class="btn btn-outline-primary"
				>Ver mas...</a
			> -->
		</div>
	</div>
</div>
